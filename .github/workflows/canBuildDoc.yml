name: Can build documentation

on:
  push:
    paths: 
      - 'documentation/**'
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v5
      - name: ğŸ¤– Setup Pages
        uses: actions/configure-pages@v5
        id: configure
      - name: ğŸ”¨ Build
        env:
          GITHUB_ORIGIN: ${{ steps.configure.outputs.origin }}
          GITHUB_BASE: ${{ steps.configure.outputs.base_path }}
        run: |
          cd documentation
          yarn
          yarn build
