name: Refresh XML Outputs

on:
  workflow_dispatch:
  push:
    branches: 
      - main
    paths:
      - configurations/**
      - src/**

jobs:
  refreshOutputs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        name: ğŸ“¦ Setup Node.js environment
      - name: â˜• Install dependencies
        run: |
          npm install
      - name: ğŸ¤– Generate XML files
        run: |
          npm start
      - name: ğŸš€ Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: Update XML Outputs
          body: |
            This PR update the /output folder files based on /configurations files
